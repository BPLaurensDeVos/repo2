name: CI/CD Pipeline for Repo2

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      
      - name: Check Artifact Availability
        run: |
          curl -L -u ${{ github.actor }}:${{ secrets.PAT_TOKEN }} \
          -s \
          -o /dev/null \
          -w "%{http_code}" \
          https://maven.pkg.github.com/BPLaurensDeVos/repo1/com/example/repo1/repo1/1.0/repo1-1.0.jar > status_code.txt
        id: check-artifact

      - name: check status code
        run: cat status_code.txt

      - name: Trigger Repo1 if Artifact is Missing
        if: steps.check-artifact.outputs.status_code != '200'
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
          https://api.github.com/repos/BPLaurensDeVos/repo1/dispatches \
          -d '{"event_type":"build-artifact"}'

      - name: Wait for Repo1 Artifact to be Published
        if: steps.check-artifact.outputs.status_code != '200'
        run: sleep 30

      - name: Fail Workflow if Artifact Still Missing
        if: steps.check-artifact.outputs.status_code_retry != '200'
        run: exit 1

      - name: Configure Maven to Use GitHub Packages
        run: |
          mkdir -p ~/.m2
          echo "<settings xmlns='http://maven.apache.org/SETTINGS/1.0.0'
                        xmlns:xsi='http://www.w3.org/2001/XMLSchema-instance'
                        xsi:schemaLocation='http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd'>
                  <servers>
                    <server>
                      <id>github</id>
                      <username>${{ github.actor }}</username>
                      <password>${{ secrets.PAT_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>" > ~/.m2/settings.xml
          cat ~/.m2/settings.xml

      - name: Build and Test
        run: mvn clean package